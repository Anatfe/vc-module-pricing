<div class="blade-content">
	<div class="blade-inner">
		<div class="inner-block">
			<ul class="list __items" ng-if="blade.currentEntities.length">
                <li class="list-item" ng-click="openBlade(data)" ng-repeat="data in blade.currentEntities track by data.id" ng-class="{'__selected': data.id === selectedNodeId}">
                    <span class="list-t">{{data.name}} ({{data.prices.length}}) </span>
                    <span class="list-descr">{{data.description | limitTo:50}}</span>
                </li>
			</ul>
			<p class="note" ng-if="!blade.currentEntities.length">{{'pricing.blades.item-pricelists-list.labels.no-pricelists' | translate}}</p>
		</div>
	</div>
</div>
